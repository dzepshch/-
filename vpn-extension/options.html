<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage VPN Configs</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        max-width: 760px;
      }
      textarea,
      input,
      select,
      button {
        width: 100%;
        margin-top: 6px;
        margin-bottom: 10px;
        padding: 8px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
      }
      th {
        text-align: left;
      }
      .row {
        margin-bottom: 16px;
      }
      .muted {
        color: #666;
        font-size: 12px;
      }
      .inline-btn {
        width: auto;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h2>VPN Config Manager</h2>

    <div class="row">
      <label for="fileInput">Upload config file (.json)</label>
      <input id="fileInput" type="file" accept="application/json,.json" />
      <p class="muted">Format: {"name":"...","scheme":"http|https|socks5","host":"...","port":8080,"bypassList":["..."]}</p>
    </div>

    <div class="row">
      <label for="configJson">Or paste config JSON</label>
      <textarea id="configJson" rows="6" placeholder='{"name":"My VPN","scheme":"socks5","host":"10.0.0.1","port":1080}'></textarea>
      <button id="saveJsonBtn">Save pasted config</button>
    </div>

    <div class="row">
      <h3>Saved configs</h3>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Endpoint</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="configsTbody"></tbody>
      </table>
    </div>

    <div id="status" class="muted"></div>

    <script src="options.js"></script>
  </body>
</html>
