{% extends "base.html" %}
{% set show_navbar = False %}

{% block content %}
<div class="container" style="max-width: 500px; padding-top: 5rem;">
    <div class="card">
        <h2 class="card-header text-center">Вход в админ-панель</h2>
        
        <form id="adminLoginForm">
            <div class="form-group">
                <label class="form-label" for="username">Логин</label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Пароль</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            
            <div id="errorMessage" class="form-error" style="display: none;"></div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Войти
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/admin_login.js') }}"></script>
{% endblock %}
