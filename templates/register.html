{% extends "base.html" %}
{% set show_navbar = True %}

{% block content %}
<div class="container" style="max-width: 500px; padding-top: 3rem;">
    <div class="card">
        <h2 class="card-header text-center">Регистрация</h2>
        
        <form id="registerForm">
            <div class="form-group">
                <label class="form-label" for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Пароль</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="confirmPassword">Подтвердите пароль</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
            </div>
            
            <div id="errorMessage" class="form-error" style="display: none;"></div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Зарегистрироваться
            </button>
        </form>
        
        <p class="text-center mt-3" style="color: var(--text-secondary);">
            Уже есть аккаунт? <a href="{{ url_for('login') }}" style="color: var(--primary-green);">Войти</a>
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}
